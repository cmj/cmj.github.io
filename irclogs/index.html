<html>
	<head>
		<title>Index of /cmj/irclogs</title>
	</head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/cmj/cmj.github.io/contents/irclogs');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
