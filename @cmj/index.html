<!DOCTYPE html>
<html>
	<head>
		<title>Index of /@cmj/</title>
    <style type="text/css">
      body { font-size: 1.3rem; }
      a:link { text-decoration: none!important; }
    </style>	
	</head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/cmj/cmj.github.io/contents/@cmj');
        const data = await response.json();
        let htmlString = '<h1>Index of /@cmj/</h1><hr><pre><table cellspacing="0" cellpadding="0" colspan="3">';

        for (let file of data) {
					htmlString += `<tr><td>[${file.type}]  </td><td><a href="${file.name}">${file.name}</a></td><td>    ${file.size}</td></tr>`;
				}
				htmlString += '</table></pre><hr>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
