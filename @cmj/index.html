<!DOCTYPE html>
<html>
	<head>
		<title>Index of /@cmj/</title>
	</head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/cmj/cmj.github.io/contents/@cmj');
        const data = await response.json();
        let htmlString = '<h1>Index of /@cmj/</h1><hr><pre><ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
        }
				htmlString += '</ul></pre></hr>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
