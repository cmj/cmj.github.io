<!DOCTYPE html>
<head>
  <title>Space Needle Panocam</title>
	<style>
	.body {
		background-color: #333;
	}
	.center {
  	display: flex;
  	flex-direction: column;
  	justify-content: center;
  	align-items: center;
		gap 5px;
	}
	</style>
</head>
<body>
	<div class="center"><h2>Space Needle Panocam</h2></div>
  <div id="item" class="center"></div>
	<script type="text/javascript">
		var d = new Date();
		var pt = new Date(d.toLocaleString('en-US', {
  		timeZone: 'America/Los_Angeles'
		}));

		// https://www.spaceneedledev.com/panocam/assets/2023/03/28/2023_0328_091000/thumbnail.jpg
		fetch('https://spaceneedle.roundshot.com/structure.json')
			.then(response => response.json())
			.then(data => {
    	let photoArray = data['images'];
    	let elem1 = document.getElementById('item')
    	elem1.innerHTML = ""
    	for (var i = 0; i < photoArray.length; i++) {
      	elem1.innerHTML += '<a target=\"_blank\" href=\"'+photoArray[i].structure.full3.url_full+'\"><img src=\"'+photoArray[i].structure.thumbnail.url_full+'\"></a>';
  		}
		})
	</script>
</body>
</html>
