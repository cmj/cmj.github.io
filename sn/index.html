<!DOCTYPE html>
<head>
  <title>Space Needle Panocam</title>
	<style>
	* {
		background-color: #111;
		color: #fff;
	}
	.center {
  	display: flex;
  	flex-direction: column;
  	justify-content: center;
  	align-items: center;
		gap 5px;
	}
	.banner {
		width: 1145px;
		margin-left: auto;
		margin-right: auto;
		margin-bottom: 4px;
		text-align: right;
	}
	pre { 
		margin:0px;
		padding-bottom: 5px;
		font-size: 0.8em;
	}
	</style>
</head>
<body>
	<div class="center"><h2>Space Needle Seattle</h2></div>
	<!--<div class="banner">// select image for hi-res</div>-->
	<div id="item" class="center"></div>
	<script type="text/javascript">
		fetch('https://spaceneedle.roundshot.com/structure.json')
			.then(response => response.json())
			.then(data => {
    	let photoArray = data['images'];
    	let elem1 = document.getElementById('item')
    	elem1.innerHTML = ""
    	for (var i = 0; i < photoArray.length; i++) {
				var utc = photoArray[i].datetime;
				var dt = new Date(utc * 1000);
				var d = dt.toLocaleString('en-us', {timeZone:'UTC', weekday:"long", year:"numeric", month:"short", day:"numeric", hour:"numeric", minute:"numeric"});
				elem1.innerHTML += '<a target=\"_blank\" href=\"'+photoArray[i].structure.full3.url_full+'\"><img src=\"'+photoArray[i].structure.thumbnail.url_full+'\"></a><pre>'+d+'</pre>';
  		}
		})
	</script>
</body>
</html>
